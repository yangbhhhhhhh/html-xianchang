    <body>
        <h1><font size="5">《静夜思》</font></h1>
        <h2>李白</h2>
        <p>窗前明月光</p>
        <p>疑似地下霜</p>
        <p>举头望明月</p>
        <p>低头思故乡</p>
        <h1><font size="6">《无题》</font></h1>
        <h2>李商隐</h2>
        <p>相见时难别亦难</p>
        <p>东风无力百花残</p>
        <p>春蚕到死丝方尽</p>
        <p>蜡炬成灰泪始干</p>
